<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website Demo</title>
    <style>
        body {
            background-color: #87CEEB; /* Sky blue color */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #87CEEB; /* Sky blue color */
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background-color: #5F9EA0; /* Darker sky blue color on hover */
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700; /* Gold color */
            border-radius: 50%;
            animation: confettiAnimation 1s linear infinite;
        }
        @keyframes confettiAnimation {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(600px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <button onclick="showPopup()">Click Here</button>
        <div id="confettiContainer"></div>
    </div>

    <script>
        function showPopup() {
            alert('Thanks for liking it!');
            generateConfetti();
        }

        function generateConfetti() {
            const container = document.getElementById('confettiContainer');
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                container.appendChild(confetti);
            }
            setTimeout(() => {
                container.innerHTML = '';
            }, 2000);
        }
    </script>
</body>
</html>
