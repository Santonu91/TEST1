<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website Demo</title>
    <style>
        body {
            background-color: #ffd5e5; /* Light pink color */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background-color: #ffafbd; /* Pink color */
            color: #fff; /* White text color */
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background-color: #ff9aa2; /* Lighter pink color on hover */
        }
        .confetti, .balloon {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation-duration: 4s;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
        }
        @keyframes confettiAnimation {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(600px) rotate(360deg);
            }
        }
        @keyframes balloonAnimation {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-800px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <button onclick="showPopup()">Click Here</button>
        <div id="confettiContainer"></div>
    </div>

    <script>
        function showPopup() {
            alert('Thanks for liking it!');
            generateConfetti();
            generateBalloons();
        }

        function generateConfetti() {
            const container = document.getElementById('confettiContainer');
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = randomColor(); // Random confetti color
                container.appendChild(confetti);
            }
            setTimeout(() => {
                container.innerHTML = '';
            }, 4000);
        }

        function generateBalloons() {
            const container = document.getElementById('confettiContainer');
            for (let i = 0; i < 5; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.backgroundColor = randomColor(); // Random balloon color
                container.appendChild(balloon);
            }
        }

        function randomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
